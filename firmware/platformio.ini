[platformio]
default_envs = esp32-poe-iso

# Common settings for all environments
[env]
platform = espressif32@6.4.0
framework = arduino
monitor_speed = 115200
upload_speed = 921600
upload_protocol = esptool
board_build.partitions = default.csv

lib_deps =
    bblanchon/ArduinoJson@^6.21.3
    crankyoldgit/IRremoteESP8266@^2.8.6

# ============ Olimex ESP32-POE-ISO (Ethernet) ============
[env:esp32-poe-iso]
board = esp32-poe-iso
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -DUSE_ETHERNET
    -DETH_PHY_TYPE=ETH_PHY_LAN8720
    -DETH_PHY_ADDR=0
    -DETH_PHY_MDC=23
    -DETH_PHY_MDIO=18
    -DETH_PHY_POWER=12
    -DETH_CLK_MODE=ETH_CLOCK_GPIO17_OUT

# ============ ESP32 DevKit (WiFi) ============
[env:esp32-devkit]
board = esp32dev
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DUSE_WIFI
